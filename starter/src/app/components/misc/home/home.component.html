<div class="row">
  <div class="col s2" *ngFor="let movie of movies">
    <div class="card-panel hoverable movie">
      <h4><strong>Room {{ movie.id }}</strong></h4>
      <a (click)="showMovie(movie.id)">
        <img class="responsive-img hoverable" src="{{ movie.poster }}" alt="">

      </a>
    </div>
  </div>
</div>
